<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Casino - Ruleta de Derechos y Deberes</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Particles Background -->
  <div class="particles" id="particles"></div>
  
  <!-- Casino Lights -->
  <div class="casino-lights">
    <div class="light light-1"></div>
    <div class="light light-2"></div>
    <div class="light light-3"></div>
    <div class="light light-4"></div>
  </div>

  <div class="container">
    <div id="contenido">
      <div class="welcome-section">
        <h1 id="saludoUsuario" class="casino-title">
          <span class="neon-text">IETDH</span>

        </h1>
        <div class="subtitle">Derechos & Deberes</div>
        <div class="points-display">
          <div class="points-container">
            <span class="points-label">CR√âDITOS</span>
            <span class="points-value" id="score">800</span>
          </div>
        </div>
      </div>

      <!-- Roulette Section -->
      <div class="roulette-arena">
        <div class="roulette-glow"></div>
        <div class="roulette-container">
          <div class="arrow-container">
            <div class="arrow"></div>
            <div class="arrow-glow"></div>
          </div>
          <div class="roulette" id="wheel">
            <div class="center-piece">
              <div class="center-diamond">üíé</div>
            </div>
          </div>
          <div class="roulette-base"></div>
        </div>
      </div>

      <!-- Controls with Glass Effect -->
      <div class="controls-panel">
        <div class="bet-section">
          <div class="section-title">APUESTA</div>
          <div class="bet-input-container">
            <input type="number" id="bet" value="50" min="10" step="10" class="bet-input">
            <div class="currency-symbol">‚ÇΩ</div>
          </div>
        </div>

        <div class="choice-section">
          <div class="section-title">SELECCI√ìN</div>
          <div class="choices">
            <button class="choice deber" onclick="setChoice('deber')">
              <span class="choice-icon">‚öñÔ∏è</span>
              <span class="choice-text">DEBER</span>
              <div class="choice-multiplier">x2</div>
            </button>
            <button class="choice derecho" onclick="setChoice('derecho')">
              <span class="choice-icon">üèõÔ∏è</span>
              <span class="choice-text">DERECHO</span>
              <div class="choice-multiplier">x2</div>
            </button>
            <button class="choice bonus" onclick="setChoice('bonus')">
              <span class="choice-icon">üíé</span>
              <span class="choice-text">JACKPOT</span>
              <div class="choice-multiplier">x21</div>
            </button>
          </div>
        </div>

        <button class="spin-btn" onclick="spin()">
          <span class="btn-text">GIRAR</span>
          <div class="btn-glow"></div>
        </button>
      </div>

      <!-- Result Display -->
      <div id="result" class="result-display"></div>

      <!-- Statistics Panel -->
      <div class="stats-panel" id="statsPanel">
        <div class="stats-header">
          <h3>üìä ESTAD√çSTICAS</h3>
          <button class="stats-toggle" onclick="toggleStats()">‚ñ≤</button>
        </div>
        <div class="stats-content" id="statsContent">
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Giros Totales</span>
              <span class="stat-value" id="totalSpins">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Victorias</span>
              <span class="stat-value" id="totalWins">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Racha Actual</span>
              <span class="stat-value" id="currentStreak">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Mayor Ganancia</span>
              <span class="stat-value" id="biggestWin">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Quiz Modal -->
  <div id="quizModal" class="quiz-modal-overlay">
    <div class="quiz-modal-content">
      <div class="quiz-header">
        <h2>üéì RECUPERA TUS CR√âDITOS</h2>
        <p>Responde correctamente para ganar 100 puntos</p>
      </div>
      <div id="quizQuestion" class="quiz-question"></div>
      <div id="quizOptions" class="quiz-options"></div>
      <div id="quizResult" class="quiz-result"></div>
      <button id="nextQuestionBtn" class="quiz-continue-btn oculto" onclick="loadNewQuestion()">Nueva Pregunta</button>
    </div>
  </div>

  <!-- Deber/Derecho Modal -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <div id="modalHeader" class="modal-header">
        <h3 id="modalTitle"></h3>
      </div>
      <div class="modal-body">
        <p id="modalText"></p>
      </div>
      <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
